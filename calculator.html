<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <div>
            <input type="number">
        </div>
        <div id="inputs">
            <div>
                <label for="firstnumb">First number</label></br>
                <input type="number" id="fnumb">
            </div>
            <div>
                <label for="secondnumb">Second number</label></br>
                <input type="number" id="snumb">
            </div>
            <div>
                <label for="operation">Operator</label>
                <select name="operation" id="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>

            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
</body>
</html>
